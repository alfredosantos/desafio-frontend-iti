version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.1 # Instala a versão mínima necessária do Node.js
        - nvm use 18.19.1
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/desafio-frontend-iti # Substitua pelo nome da pasta gerada no build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
